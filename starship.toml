# ==============================================================================
# * STARSHIP PROMPT CONFIGURATION
# ? Clean, single-line prompt with good visibility
# ==============================================================================

# Use a single line prompt
add_newline = false

# Prompt format - single line, clean
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# Git status
[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'

# Docker context - high visibility
[docker_context]
symbol = " "
style = "bold bright-blue"
format = "[$symbol$context]($style) "
only_with_files = false

# Username - show in containers/SSH
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

# Hostname - show in SSH/containers
[hostname]
ssh_only = false
detect_env_vars = ["CONTAINER", "SSH_CONNECTION"]
style = "bold green"
format = "[$hostname]($style) "

# Command duration
[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "[$duration]($style) "

# Python
[python]
symbol = " "
style = "bold yellow"
format = "[$symbol$version]($style) "

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol$version]($style) "

# Rust
[rust]
symbol = " "
style = "bold red"
format = "[$symbol$version]($style) "

# Disable modules we don't need
[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true

[vagrant]
disabled = true
