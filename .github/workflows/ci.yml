# ==============================================================================
# * ZSH CONFIGURATION CI/CD
# ? Comprehensive testing across platforms with performance benchmarks.
# ? Top 5% CI: security scan, config matrix, ZSH versions, link validation.
# ==============================================================================

name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs on new push to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TERM: xterm-256color
  ZSH_DISABLE_COMPFIX: 'true'
  # Startup time threshold in milliseconds (fail if exceeded)
  STARTUP_THRESHOLD_MS: 500

jobs:
  # ----------------------------------------------------------
  # * STATIC ANALYSIS
  # ----------------------------------------------------------
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
          format: gcc
          ignore_paths: '*.zsh'
          ignore_names: '*.zsh .zshrc .zshenv .zprofile'

  syntax:
    name: ZSH Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Check all ZSH files
        run: |
          errors=0
          for file in $(find . -name "*.zsh" -type f) .zshrc .zshenv .zprofile; do
            [[ -f "$file" ]] || continue
            if zsh -n "$file" 2>&1; then
              echo "✓ $file"
            else
              echo "✗ $file"
              errors=$((errors + 1))
            fi
          done
          [[ $errors -eq 0 ]] || exit 1

  # ----------------------------------------------------------
  # * SECURITY SCAN
  # ? Detect secrets, API keys, tokens in config files
  # ----------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for secrets
        run: |
          echo "=== Scanning for potential secrets ==="

          # Patterns that indicate secrets (case insensitive)
          patterns=(
            'api[_-]?key\s*[:=]\s*["\x27][^"\x27]{10,}'
            'secret[_-]?key\s*[:=]\s*["\x27][^"\x27]{10,}'
            'password\s*[:=]\s*["\x27][^"\x27]{6,}'
            'token\s*[:=]\s*["\x27][^"\x27]{10,}'
            'private[_-]?key\s*[:=]'
            'BEGIN\s+(RSA|DSA|EC|OPENSSH)\s+PRIVATE\s+KEY'
            'ghp_[a-zA-Z0-9]{36}'
            'sk-[a-zA-Z0-9]{48}'
            'xox[baprs]-[0-9]{10,}'
          )

          found=0
          for pattern in "${patterns[@]}"; do
            # Exclude known false positives: local.zsh.example, .git/, find-generic-password (macOS keychain command)
            if grep -rEi "$pattern" --include="*.zsh" --include="*.sh" --include="*.md" . 2>/dev/null \
                | grep -v "local.zsh.example" \
                | grep -v ".git/" \
                | grep -v "find-generic-password"; then
              echo "⚠ Potential secret found matching: $pattern"
              found=1
            fi
          done

          if [[ $found -eq 1 ]]; then
            echo ""
            echo "✗ FAIL: Potential secrets detected in repository"
            echo "  Review the matches above and ensure no real secrets are committed."
            exit 1
          else
            echo "✓ No secrets detected"
          fi

  # ----------------------------------------------------------
  # * DOCUMENTATION VALIDATION
  # ? Verify all links in documentation are valid
  # ----------------------------------------------------------
  docs:
    name: Doc Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/mlc-config.json'
        continue-on-error: true
      - name: Check internal doc links
        run: |
          echo "=== Checking internal documentation links ==="

          errors=0
          # Extract markdown links from README.md and check they exist
          while IFS= read -r link; do
            # Skip external URLs and anchors
            [[ "$link" =~ ^http ]] && continue
            [[ "$link" =~ ^# ]] && continue
            [[ -z "$link" ]] && continue

            # Skip inline code references (not actual file links)
            [[ "$link" =~ ^\` ]] && continue
            [[ "$link" =~ , ]] && continue
            [[ "$link" =~ " " ]] && continue

            # Remove anchor from link
            file="${link%%#*}"

            if [[ ! -f "$file" ]]; then
              echo "✗ Broken link: $link (file not found: $file)"
              errors=$((errors + 1))
            else
              echo "✓ $link"
            fi
          done < <(grep -oP '\[.*?\]\(\K[^)]+' README.md | sort -u)

          if [[ $errors -gt 0 ]]; then
            echo ""
            echo "✗ FAIL: $errors broken internal links found"
            exit 1
          else
            echo "✓ All internal links valid"
          fi

  # ----------------------------------------------------------
  # * MINIMAL MODE TEST
  # ? Verify core functionality works without Oh My Zsh
  # ----------------------------------------------------------
  test-minimal:
    name: Test (Minimal)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Test .zshenv loads standalone
        run: |
          export HOME="/tmp/minimal-test"
          export ZDOTDIR="$PWD"
          mkdir -p "$HOME"

          # Test .zshenv loads and core functions work
          zsh -c "
            export ZDOTDIR='$ZDOTDIR'
            source \$ZDOTDIR/.zshenv

            # Verify core functions exist
            (( \$+functions[_log] )) || { echo '✗ _log missing'; exit 1; }
            (( \$+functions[_has_cmd] )) || { echo '✗ _has_cmd missing'; exit 1; }
            (( \$+functions[_safe_source] )) || { echo '✗ _safe_source missing'; exit 1; }

            echo '✓ Core functions available without OMZ'
          "

  # ----------------------------------------------------------
  # * CONFIG MATRIX TEST
  # ? Test different ZSH_*_ENABLED flag combinations
  # ----------------------------------------------------------
  test-config-matrix:
    name: Config (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "lazy=off"
            env: "ZSH_LAZY_ENABLED=false"
          - name: "aliases=off"
            env: "ZSH_ALIASES_ENABLED=false"
          - name: "completion=off"
            env: "ZSH_COMPLETION_ENABLED=false"
          - name: "history=off"
            env: "ZSH_HISTORY_ENABLED=false"
          - name: "minimal"
            env: "ZSH_LAZY_ENABLED=false ZSH_COMPLETION_ENABLED=false ZSH_KEYBINDINGS_ENABLED=false"
    env:
      TEST_HOME: /tmp/test-home
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"

      - name: Test with config flags
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"

          # Set the matrix-specific environment
          export ${{ matrix.env }}

          echo "=== Testing with: ${{ matrix.env }} ==="

          # Test that shell starts and basic functionality works
          result=$(zsh -i -c "
            echo 'SHELL_OK'
            # Verify core functions still exist
            (( \$+functions[_log] )) && echo 'LOG_OK'
            (( \$+functions[_has_cmd] )) && echo 'HAS_CMD_OK'
          " 2>&1)

          echo "$result"

          if [[ "$result" == *"SHELL_OK"* ]] && [[ "$result" == *"LOG_OK"* ]]; then
            echo "✓ Shell starts with ${{ matrix.name }} config"
          else
            echo "✗ Shell failed with ${{ matrix.name }} config"
            exit 1
          fi

  # ----------------------------------------------------------
  # * ZSH VERSION MATRIX
  # ? Test compatibility with ZSH 5.7, 5.8, 5.9
  # ----------------------------------------------------------
  test-zsh-versions:
    name: ZSH ${{ matrix.zsh_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        zsh_version: ['5.7.1', '5.8', '5.9']
    env:
      TEST_HOME: /tmp/test-home
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev

      - name: Cache ZSH build
        uses: actions/cache@v4
        with:
          path: /opt/zsh-${{ matrix.zsh_version }}
          key: zsh-${{ matrix.zsh_version }}-build-v1

      - name: Build ZSH ${{ matrix.zsh_version }}
        run: |
          if [[ -x "/opt/zsh-${{ matrix.zsh_version }}/bin/zsh" ]]; then
            echo "Using cached ZSH ${{ matrix.zsh_version }}"
            exit 0
          fi

          echo "Building ZSH ${{ matrix.zsh_version }} from source..."
          cd /tmp
          curl -sL "https://sourceforge.net/projects/zsh/files/zsh/${{ matrix.zsh_version }}/zsh-${{ matrix.zsh_version }}.tar.xz/download" -o zsh.tar.xz
          tar xf zsh.tar.xz
          cd zsh-${{ matrix.zsh_version }}
          ./configure --prefix=/opt/zsh-${{ matrix.zsh_version }} --without-tcsetpgrp --quiet
          make -j$(nproc) --quiet
          sudo make install --quiet
          echo "✓ Built ZSH ${{ matrix.zsh_version }}"

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"

      - name: Test ZSH ${{ matrix.zsh_version }}
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          ZSH_BIN="/opt/zsh-${{ matrix.zsh_version }}/bin/zsh"

          echo "=== Testing with ZSH ${{ matrix.zsh_version }} ==="
          $ZSH_BIN --version

          # Test shell starts and core functions work
          result=$($ZSH_BIN -i -c "
            echo 'SHELL_OK'
            (( \$+functions[_log] )) && echo 'LOG_OK'
            (( \$+functions[_has_cmd] )) && echo 'HAS_CMD_OK'
            (( \$+functions[path_show] )) && echo 'PATH_SHOW_OK'
          " 2>&1)

          echo "$result"

          if [[ "$result" == *"SHELL_OK"* ]] && [[ "$result" == *"LOG_OK"* ]]; then
            echo "✓ ZSH ${{ matrix.zsh_version }} compatible"
          else
            echo "✗ ZSH ${{ matrix.zsh_version }} compatibility issues"
            exit 1
          fi

  # ----------------------------------------------------------
  # * PLATFORM TESTS
  # ----------------------------------------------------------
  test-ubuntu:
    name: Test (Ubuntu)
    runs-on: ubuntu-latest
    env:
      TEST_HOME: ${{ github.workspace }}/test-home
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh bc

      - name: Cache OMZ plugins
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/test-home/.local/share/oh-my-zsh/custom/plugins
          key: omz-plugins-${{ runner.os }}-v2

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-autosuggestions" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          [[ -d "$ZSH_CUSTOM/plugins/fzf-tab" ]] || git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

      - name: Restore benchmark baseline
        uses: actions/cache@v4
        with:
          path: /tmp/benchmark-baseline.txt
          key: benchmark-baseline-ubuntu-${{ github.ref_name }}
          restore-keys: |
            benchmark-baseline-ubuntu-main
            benchmark-baseline-ubuntu-

      - name: Benchmark startup time
        id: benchmark
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"

          echo "=== Measuring shell startup time ==="

          # Warm up (first run may be slower due to cache)
          zsh -i -c "exit" 2>/dev/null

          # Measure 5 runs and average
          total=0
          for i in {1..5}; do
            start=$(date +%s%N)
            zsh -i -c "exit" 2>/dev/null
            end=$(date +%s%N)
            elapsed=$(( (end - start) / 1000000 ))
            echo "  Run $i: ${elapsed}ms"
            total=$((total + elapsed))
          done

          avg=$((total / 5))
          echo ""
          echo "Average startup time: ${avg}ms"
          echo "Threshold: ${{ env.STARTUP_THRESHOLD_MS }}ms"
          echo "startup_time=$avg" >> $GITHUB_OUTPUT

          # Check against baseline for regression
          if [[ -f /tmp/benchmark-baseline.txt ]]; then
            baseline=$(cat /tmp/benchmark-baseline.txt)
            echo "Previous baseline: ${baseline}ms"
            regression_threshold=$((baseline + baseline / 5))  # 20% regression tolerance
            if [[ $avg -gt $regression_threshold ]]; then
              echo "⚠ WARNING: ${avg}ms is >20% slower than baseline ${baseline}ms"
            else
              echo "✓ No significant regression from baseline"
            fi
          else
            echo "No previous baseline found"
          fi

          # Save new baseline
          echo "$avg" > /tmp/benchmark-baseline.txt

          if [[ $avg -gt ${{ env.STARTUP_THRESHOLD_MS }} ]]; then
            echo "✗ FAIL: Startup time ${avg}ms exceeds threshold ${{ env.STARTUP_THRESHOLD_MS }}ms"
            exit 1
          else
            echo "✓ PASS: Startup time ${avg}ms is within threshold"
          fi

      - name: Save benchmark baseline
        uses: actions/cache/save@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: /tmp/benchmark-baseline.txt
          key: benchmark-baseline-ubuntu-${{ github.ref_name }}-${{ github.run_id }}

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    env:
      TEST_HOME: ${{ github.workspace }}/test-home
    steps:
      - uses: actions/checkout@v4

      - name: Cache OMZ plugins
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/test-home/.local/share/oh-my-zsh/custom/plugins
          key: omz-plugins-${{ runner.os }}-v2

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-autosuggestions" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          [[ -d "$ZSH_CUSTOM/plugins/fzf-tab" ]] || git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

      - name: Benchmark startup time
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"

          echo "=== Measuring shell startup time ==="

          # Warm up
          zsh -i -c "exit" 2>/dev/null

          # Measure 5 runs using perl for millisecond timing (macOS compatible)
          total=0
          for i in {1..5}; do
            elapsed=$(perl -MTime::HiRes=time -e '
              $start = time();
              system("zsh -i -c exit 2>/dev/null");
              printf "%.0f", (time() - $start) * 1000;
            ')
            echo "  Run $i: ${elapsed}ms"
            total=$((total + elapsed))
          done

          avg=$((total / 5))
          echo ""
          echo "Average startup time: ${avg}ms"
          echo "Threshold: ${{ env.STARTUP_THRESHOLD_MS }}ms"

          if [[ $avg -gt ${{ env.STARTUP_THRESHOLD_MS }} ]]; then
            echo "✗ FAIL: Startup time ${avg}ms exceeds threshold ${{ env.STARTUP_THRESHOLD_MS }}ms"
            exit 1
          else
            echo "✓ PASS: Startup time ${avg}ms is within threshold"
          fi

  test-fedora:
    name: Test (Fedora)
    runs-on: ubuntu-latest
    container: fedora:latest
    env:
      TEST_HOME: /tmp/test-home
    steps:
      - name: Install dependencies
        run: dnf install -y git zsh findutils bc
      - uses: actions/checkout@v4

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

  test-arch:
    name: Test (Arch)
    runs-on: ubuntu-latest
    container: archlinux:latest
    env:
      TEST_HOME: /tmp/test-home
    steps:
      - name: Install dependencies
        run: pacman -Syu --noconfirm git zsh bc
      - uses: actions/checkout@v4

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

  # ----------------------------------------------------------
  # * RELEASE
  # ----------------------------------------------------------
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, syntax, security, docs, test-minimal, test-config-matrix, test-zsh-versions, test-ubuntu, test-macos, test-fedora, test-arch]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s" "$PREV_TAG"..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
          fi
      - uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          generate_release_notes: true
