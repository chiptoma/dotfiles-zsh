# ==============================================================================
# * ZSH CONFIGURATION CI/CD
# ? Comprehensive testing across platforms with performance benchmarks.
# ==============================================================================

name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs on new push to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TERM: xterm-256color
  ZSH_DISABLE_COMPFIX: 'true'
  # Startup time threshold in milliseconds (fail if exceeded)
  STARTUP_THRESHOLD_MS: 500

jobs:
  # ----------------------------------------------------------
  # * STATIC ANALYSIS
  # ----------------------------------------------------------
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
          format: gcc
          ignore_paths: '*.zsh'
          ignore_names: '*.zsh .zshrc .zshenv .zprofile'

  syntax:
    name: ZSH Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Check all ZSH files
        run: |
          errors=0
          for file in $(find . -name "*.zsh" -type f) .zshrc .zshenv .zprofile; do
            [[ -f "$file" ]] || continue
            if zsh -n "$file" 2>&1; then
              echo "✓ $file"
            else
              echo "✗ $file"
              errors=$((errors + 1))
            fi
          done
          [[ $errors -eq 0 ]] || exit 1

  # ----------------------------------------------------------
  # * MINIMAL MODE TEST
  # ? Verify core functionality works without Oh My Zsh
  # ----------------------------------------------------------
  test-minimal:
    name: Test (Minimal)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Test .zshenv loads standalone
        run: |
          export ZDOTDIR="$PWD"
          export HOME="/tmp/minimal-test"
          mkdir -p "$HOME"

          # Test .zshenv loads and core functions work
          zsh -c "
            source .zshenv

            # Verify core functions exist
            (( \$+functions[_log] )) || { echo '✗ _log missing'; exit 1; }
            (( \$+functions[_has_cmd] )) || { echo '✗ _has_cmd missing'; exit 1; }
            (( \$+functions[_safe_source] )) || { echo '✗ _safe_source missing'; exit 1; }

            echo '✓ Core functions available without OMZ'
          "

  # ----------------------------------------------------------
  # * PLATFORM TESTS
  # ----------------------------------------------------------
  test-ubuntu:
    name: Test (Ubuntu)
    runs-on: ubuntu-latest
    env:
      TEST_HOME: ${{ github.workspace }}/test-home
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh bc

      - name: Cache OMZ plugins
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/test-home/.local/share/oh-my-zsh/custom/plugins
          key: omz-plugins-${{ runner.os }}-v1

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-autosuggestions" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          [[ -d "$ZSH_CUSTOM/plugins/fzf-tab" ]] || git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

      - name: Benchmark startup time
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"

          echo "=== Measuring shell startup time ==="

          # Warm up (first run may be slower due to cache)
          zsh -i -c "exit" 2>/dev/null

          # Measure 5 runs and average
          total=0
          for i in {1..5}; do
            start=$(date +%s%N)
            zsh -i -c "exit" 2>/dev/null
            end=$(date +%s%N)
            elapsed=$(( (end - start) / 1000000 ))
            echo "  Run $i: ${elapsed}ms"
            total=$((total + elapsed))
          done

          avg=$((total / 5))
          echo ""
          echo "Average startup time: ${avg}ms"
          echo "Threshold: ${{ env.STARTUP_THRESHOLD_MS }}ms"

          if [[ $avg -gt ${{ env.STARTUP_THRESHOLD_MS }} ]]; then
            echo "✗ FAIL: Startup time ${avg}ms exceeds threshold ${{ env.STARTUP_THRESHOLD_MS }}ms"
            exit 1
          else
            echo "✓ PASS: Startup time ${avg}ms is within threshold"
          fi

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    env:
      TEST_HOME: ${{ github.workspace }}/test-home
    steps:
      - uses: actions/checkout@v4

      - name: Cache OMZ plugins
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/test-home/.local/share/oh-my-zsh/custom/plugins
          key: omz-plugins-${{ runner.os }}-v1

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-autosuggestions" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          [[ -d "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting" ]] || git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          [[ -d "$ZSH_CUSTOM/plugins/fzf-tab" ]] || git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

      - name: Benchmark startup time
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"

          echo "=== Measuring shell startup time ==="

          # Warm up
          zsh -i -c "exit" 2>/dev/null

          # Measure 5 runs using perl for millisecond timing (macOS compatible)
          total=0
          for i in {1..5}; do
            elapsed=$(perl -MTime::HiRes=time -e '
              $start = time();
              system("zsh -i -c exit 2>/dev/null");
              printf "%.0f", (time() - $start) * 1000;
            ')
            echo "  Run $i: ${elapsed}ms"
            total=$((total + elapsed))
          done

          avg=$((total / 5))
          echo ""
          echo "Average startup time: ${avg}ms"
          echo "Threshold: ${{ env.STARTUP_THRESHOLD_MS }}ms"

          if [[ $avg -gt ${{ env.STARTUP_THRESHOLD_MS }} ]]; then
            echo "✗ FAIL: Startup time ${avg}ms exceeds threshold ${{ env.STARTUP_THRESHOLD_MS }}ms"
            exit 1
          else
            echo "✓ PASS: Startup time ${avg}ms is within threshold"
          fi

  test-fedora:
    name: Test (Fedora)
    runs-on: ubuntu-latest
    container: fedora:latest
    env:
      TEST_HOME: /tmp/test-home
    steps:
      - name: Install dependencies
        run: dnf install -y git zsh findutils bc
      - uses: actions/checkout@v4

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

  test-arch:
    name: Test (Arch)
    runs-on: ubuntu-latest
    container: archlinux:latest
    env:
      TEST_HOME: /tmp/test-home
    steps:
      - name: Install dependencies
        run: pacman -Syu --noconfirm git zsh bc
      - uses: actions/checkout@v4

      - name: Install configuration
        run: ./install.sh --yes
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Install OMZ plugins
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_DATA_HOME="${HOME}/.local/share"
          ZSH_CUSTOM="${XDG_DATA_HOME}/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions"
          git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting"
          git clone --depth=1 https://github.com/Aloxaf/fzf-tab "$ZSH_CUSTOM/plugins/fzf-tab"

      - name: Verify installation
        run: ./install.sh --check
        env:
          HOME: ${{ env.TEST_HOME }}
          XDG_CONFIG_HOME: ${{ env.TEST_HOME }}/.config

      - name: Run smoke tests
        run: |
          export HOME="${{ env.TEST_HOME }}"
          export XDG_CONFIG_HOME="${HOME}/.config"
          export ZDOTDIR="${XDG_CONFIG_HOME}/zsh"
          zsh ./scripts/smoke-test.zsh --verbose

  # ----------------------------------------------------------
  # * RELEASE
  # ----------------------------------------------------------
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, syntax, test-minimal, test-ubuntu, test-macos, test-fedora, test-arch]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s" "$PREV_TAG"..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
          fi
      - uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          generate_release_notes: true
