# ==============================================================================
# * ZSH CONFIGURATION CI
# ? Fast quality gates: lint, syntax, security, tests.
# ? Platform/tool tests are in separate workflow files.
# ==============================================================================

name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TERM: xterm-256color
  ZSH_DISABLE_COMPFIX: 'true'

jobs:
  # ─────────────────────────────────────────────────────────
  # STATIC ANALYSIS
  # ─────────────────────────────────────────────────────────
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
          format: gcc
          ignore_paths: '*.zsh'
          ignore_names: '*.zsh .zshrc .zshenv .zprofile'

  syntax:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Check ZSH syntax
        run: |
          errors=0
          for file in $(find . -name "*.zsh" -type f) .zshrc .zshenv .zprofile; do
            [[ -f "$file" ]] || continue
            if zsh -n "$file" 2>&1; then
              echo "✓ $file"
            else
              echo "✗ $file"
              errors=$((errors + 1))
            fi
          done
          [[ $errors -eq 0 ]] || exit 1
      - name: Check Bash syntax
        run: bash -n install.sh

  # ─────────────────────────────────────────────────────────
  # SECURITY
  # ─────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for secrets
        run: |
          echo "=== Scanning for potential secrets ==="
          patterns=(
            'api[_-]?key\s*[:=]\s*["\x27][^"\x27]{10,}'
            'secret[_-]?key\s*[:=]\s*["\x27][^"\x27]{10,}'
            'password\s*[:=]\s*["\x27][^"\x27]{6,}'
            'token\s*[:=]\s*["\x27][^"\x27]{10,}'
            'private[_-]?key\s*[:=]'
            'BEGIN\s+(RSA|DSA|EC|OPENSSH)\s+PRIVATE\s+KEY'
            'ghp_[a-zA-Z0-9]{36}'
            'sk-[a-zA-Z0-9]{48}'
          )

          found=0
          for pattern in "${patterns[@]}"; do
            if grep -rEi "$pattern" --include="*.zsh" --include="*.sh" --include="*.md" . 2>/dev/null \
                | grep -v "local.zsh.example" \
                | grep -v ".git/" \
                | grep -v "find-generic-password"; then
              echo "⚠ Potential secret found matching: $pattern"
              found=1
            fi
          done

          if [[ $found -eq 1 ]]; then
            echo "✗ FAIL: Potential secrets detected"
            exit 1
          else
            echo "✓ No secrets detected"
          fi

  # ─────────────────────────────────────────────────────────
  # DOCUMENTATION
  # ─────────────────────────────────────────────────────────
  docs:
    name: Doc Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/mlc-config.json'
        continue-on-error: true

  # ─────────────────────────────────────────────────────────
  # UNIT TESTS
  # ─────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Run unit tests
        run: zsh tests/unit-test.zsh

  # ─────────────────────────────────────────────────────────
  # SMOKE TESTS
  # ─────────────────────────────────────────────────────────
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh git curl
      - name: Install configuration
        run: ./install.sh --yes --minimal --skip-tools
      - name: Install OMZ plugins
        run: |
          ZSH_CUSTOM="${HOME}/.local/share/oh-my-zsh/custom"
          mkdir -p "$ZSH_CUSTOM/plugins"
          git clone --depth=1 https://github.com/zsh-users/zsh-autosuggestions "$ZSH_CUSTOM/plugins/zsh-autosuggestions" 2>/dev/null || true
          git clone --depth=1 https://github.com/zsh-users/zsh-syntax-highlighting "$ZSH_CUSTOM/plugins/zsh-syntax-highlighting" 2>/dev/null || true
      - name: Verify installation
        run: ./install.sh --check
      - name: Run smoke tests
        run: zsh tests/smoke-test.zsh

  # ─────────────────────────────────────────────────────────
  # RELEASE
  # ─────────────────────────────────────────────────────────
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, syntax, security, unit-tests, smoke-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s" "$PREV_TAG"..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
          fi
      - uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          generate_release_notes: true
